<!doctype html>
<html lang="en">
<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<style>

.title-ticket-section{
    margin-top: 50px;
}

.all-tickets-list{
    margin-bottom: 80px;
}

.all-tickets-list_item{
    display: flex;
    justify-content: space-between;
    margin-top: 60px;
    background-color: #262624;
    width: 100%;
    height: 290px;
    border-radius: 15px;
}

.all-tickets-list_item-text{
    font-weight: 400;
    color: rgba(255, 255, 255, 0.7);
    margin-top: 20px;
    margin-left: 30px;
    margin-right: 30px;
    width: 100%;
}

.all-tickets-list_item-text_line{
    display: flex;
    justify-content: space-between;
    margin-top: 30px;
}

.all-tickets-list_item-code{
    margin-right: 30px;
    margin-top: 31px;
}

            <div class="header__line">

                    <div class="header__logo">
                        <h1>РОДИНА</h1>
                    </div>

                        </li>
                        <li class="menu__list-item header_icon">
                            <div class="entrance-icon">
                                <img src="../../public/assets/images/Icons/header_entrance.svg" alt="">
                            </div>
                            <a href="#" class="menu__list-link header-animation-line">Вход</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

<main class="main">

        </div>

        <section class="all-tickets-list">

            <div class="all-tickets-list_item">

                <div class="all-tickets-list_item-text">

                    <hr style="margin: 20px 0 20px">

                    <div class="all-tickets-list_item-text_line">

                            <h2 style="font-weight: 400">600₽</h2>

                        </div>

                        <div class="all-tickets-list_item-text-seat">

                            <h2 style="font-weight: 400">6 РЯД 12 МЕСТО</h2>

                        </div>

                    </div>

                </div>
                
                <div class="all-tickets-list_item-code">
                    
                    <img src="/public/assets/images/Icons/QR-CODE.svg">
                    
                </div>

            </div>

        </section>

<footer class="footer">
