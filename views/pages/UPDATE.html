<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../public/assets/css/app.css">
    <title>Document</title>
</head>
<body>

<div class="wrapper">

<header class="header">
        <div class="container">
            <div class="header__line">
                <div class="header-menu-left">
                    <div class="header__logo">
                        <h1>РОДИНА</h1>
                    </div>
                    <div class="header_icon">
                        <div class="location-icon">
                            <img src="../../public/assets/images/Icons/header_location.svg" alt="">
                        </div>
                        <div>Красноярск</div>
                    </div>
                </div>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__list-item">
                            <a href="#" class="menu__list-link header-animation-line">Расписание</a>
                        </li>
                        <li class="menu__list-item">
                            <a href="#" class="menu__list-link header-animation-line">Акции</a>
                        </li>
                        <li class="menu__list-item header_icon">
                            <div class="heart-icon">
                                <img src="../../public/assets/images/Icons/header_heart.svg" alt="">
                            </div>
                            <a href="#" class="menu__list-link header-animation-line">Избранное</a>
                        </li>
                        <li class="menu__list-item header_icon">
                            <div class="entrance-icon">
                                <img src="../../public/assets/images/Icons/header_entrance.svg" alt="">
                            </div>
                            <a href="#" class="menu__list-link header-animation-line">Вход</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

<main class="main">

    <section class="redact_show-film">
        <div class="container">

            <h1 style="margin-top: 50px;">Обновление сеанса</h1> <hr>

            <form action="" method="post" class="redact-show-form">
                <input id="date" name="date" type="date" class="redact-input" required>
                <input id="time" name="time" type="time" class="redact-input" required>
                <input id="cost" name="cost" type="text" class="redact-input-cost" placeholder="Цена" required>
                <select name="film-sel" id="film-sel" class="custom-select-film">
                    <option>Dog</option>
                </select>
                <button class="btn-admin-panel" type="submit">
                    <div class="redact-text">
                        <h4>Изменить</h4>
                    </div>
                </button>
            </form> <hr>

        </div>
    </section>

    <section class="redact_genre-film">
        <div class="container">
            <div class="redact_genre-block">
                <h1>Обновление жанра</h1>
                <form action="" method="post" class="redact-show-form">
                    <input id="genre" name="genre" type="text" class="redact-input-genre" placeholder="Название" required>
                    <button class="btn-admin-panel" type="submit">
                        <div class="redact-text">
                            <h4>Изменить</h4>
                        </div>
                    </button>
                </form>
            </div> <hr>
        </div>
    </section>

    <section class="redact_film">
        <div class="container">
            <h1>Обновление фильма</h1> <hr>
            <form action="" method="post" class="redact-film-form" enctype="multipart/form-data">
                <div class="redact-film-form-block">

                    <div class="redact-film-form-block-item">
                        <input id="name" name="name" type="text" class="redact-input-genre" placeholder="Название" required>
                        <select name="id_genre" id="id_genre" class="redact-input-genre">
                            <option>Комедия</option>
                        </select>
                    </div>

                    <div class="redact-film-form-block-item">
                        <input style="width: 100%;" id="actors" name="actors" type="text" class="redact-input-genre" placeholder="Актеры" required>
                    </div>

                    <div class="redact-film-form-block-item">
                        <input id="duration" name="duration" type="text" class="redact-input-genre" placeholder="Продолжительность, мин" required>
                        <select name="ageLimit" id="ageLimit" class="redact-input-genre">
                            <option>12+</option>
                        </select>
                    </div>

                    <div class="redact-film-form-block-item">
                        <input id="filmmaker" name="filmmaker" type="text" class="redact-input-genre" placeholder="Режиссер" required>
                        <input id="country" name="country" type="text" class="redact-input-genre" placeholder="Страна" required>
                    </div>

                    <input style="margin-top: 30px;" id="poster" name="poster" type="file" class="" required>
                </div>

                <div class="redact-film-form-block" style="margin-left: 20px">
                    <textarea style="width: 100%;" id="description" name="description" class="custom-textarea" placeholder="Описание" required></textarea> <br>
                    <button class="btn-admin-panel" type="submit" style="margin-top: 30px; position: absolute; right: 0;">
                        <div class="redact-text">
                            <h4>Изменить</h4>
                        </div>
                    </button>
                </div>


            </form>

        </div>
    </section>

</main>

<footer class="footer">
        <div class="container">
            <div class="footer_line-top">
                <nav class="footer__menu">
                    <ul class="footer__menu-list">
                        <li class="footer__menu-item">
                            <a href="#" class="footer__menu-link">Расписание</a>
                        </li>
                        <li class="footer__menu-item">
                            <a href="#" class="footer__menu-link">Акции</a>
                        </li>
                        <li class="footer__menu-item">
                            <a href="#" class="footer__menu-link">Избранное</a>
                        </li>
                    </ul>
                </nav>
                <ul class="app">
                    <li class="app__item">
                        <a href="https://vk.com/d_mozhaeva" class="app__item-link"><img class="app__item-img" src="../../public/assets/images/Icons/VK.svg" alt=""></a>
                    </li>
                    <li class="app__item">
                        <a href="#" class="app__item-link"><img class="app__item-img" src="../../public/assets/images/Icons/Telegram.svg" alt=""></a>
                    </li>
                </ul>
            </div>
            <div class="footer_line-bottom">
                <div class="footer__logo">
                    <h1>РОДИНА</h1>
                    <h4>© 2024 Кинотеатр РОДИНА</h4>
                </div>
            </div>
        </div>
    </footer>

</div>

</body>
</html>
